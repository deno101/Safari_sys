<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% load static %}
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'logo-round.ico' %}">
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="{% static 'all.min.css' %}">
    <link rel="stylesheet" href="{% static 'fontawesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'regular.min.css' %}">
    <link rel="stylesheet" href="{% static 'solid.min.css' %}">
    <link rel="stylesheet" href="{% static 'v4-shims.min.css' %}">
    <script type="text/javascript" src="{% static 'jquery-2.1.3.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'autocomplete.js' %}"></script>
    <title>{{ title }}</title>
</head>
<body>
{#        top navigation bar#}

<nav class="nav navbar-light sticky-top bg-light navbar-expand-md">
<div class="container-fluid">
    <a class="navbar-brand "><img src="{% static 'logo.png' %}"></a>
    <button style="float: right; margin: 1rem;" type="button" data-toggle="collapse" data-target="#dropdown" class="navbar-toggler navbar-inverse">
        <span class="navbar-toggler-icon "></span>
    </button>

    <div class="collapse navbar-collapse" id="dropdown">
        <ul class="navbar-nav ml-auto ">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'index' %}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="btn_book" href="#" data-toggle="modal" data-target="#modalLoginForm">BOOK NOW</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'FAQ' %}">FAQ</a>
            </li>
            <li class="nav-item " >
                <a class="nav-link" href="{% url 'contact_us' %}">Contact_us</a>
            </li>
            <li class="nav-item " >
                <a class="nav-link" href="#">Help</a>
            </li>
        </ul>
    </div>
</div>
</nav>

    {#    popup form#}
                        <div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

                        <form method="post">
                            {% csrf_token %}
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header text-center">
                                    <h4 class="modal-title w-100 font-weight-bold">Enter Destination</h4>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body mx-3">
                                    <div class="md-form mb-5 autocomplete">
                    {#                    <i class="fas fa-user prefix grey-text"></i>#}
                                        <input type="text" id="my_input1" class="form-control validate">
                                        <label data-error="wrong" data-success="right" for="defaultForm-text">From</label>
                                    </div>

                                    <div class="md-form mb-5 autocomplete">
                    {#                    <i class="fas fa-key prefix grey-text"></i>#}
                                        <input type="text" id="my_input" class="form-control validate">
                                        <label data-error="wrong" data-success="right">Destination</label>
                                    </div>

                                </div>
                                <div class="modal-footer d-flex justify-content-center">
                                    <button class="btn btn-default" style="background-color:crimson; color: white" type="submit">Submit</button>
                                </div>
                            </div>
                        </div>
                        </form>
                    </div>

    {% block content %}

    {% endblock %}
</body>
</html>
